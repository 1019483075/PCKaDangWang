<script type="text/javascript">
	var camera=document.getElementById("camera");
	var pic=document.getElementById("pic");
	var oImg=document.getElementsByClassName("choosePic")[0]
	if(cookie.getCookie("username")){
		$(".name").html(cookie.getCookie("username"))
	};
	$(".choosePic").tap(function(){
		$("#wrap").add($("#cover1")).css("display","block")
	});
	$("#cover1").tap(function(){
		$(this).add($("#wrap")).css("display","none")
	})
	$.ajax({
		"url":"footerCommon.html",
		success:function(res){
			$(".footercontainer").append(res)
		}
	})//ajax加载底部公共文件
	if(localStorage.getItem("userImg")){
		oImg.src=localStorage.getItem("userImg");
	}
	
	camera.onchange=function(evt){
		$("#cover1").add($("#wrap")).css("display","none")
		 var files = evt.target.files;
		   for(var i = 0, f; f = files[i]; i++){
	        if(!f.type.match('image.*')) continue;
	        
		        var reader = new FileReader();
		        reader.onload = (function(theFile){
		            return function(e){
		               oImg.src=e.target.result;
		               localStorage.setItem("userImg",e.target.result);
		               
		            }
		        })(f);
	        reader.readAsDataURL(f);
    	}  
	};//选择相片
	pic.onchange=function(evt){
		$("#cover1").add($("#wrap")).css("display","none")
		 var files = evt.target.files;
		   for(var i = 0, f; f = files[i]; i++){
	        if(!f.type.match('image.*')) continue;
	        
		        var reader = new FileReader();
		        reader.onload = (function(theFile){
		            return function(e){
		               oImg.src=e.target.result;
		               localStorage.setItem("userImg",e.target.result);
		              
		            }
		        })(f);
	        reader.readAsDataURL(f);
    	}  
	};
</script>
