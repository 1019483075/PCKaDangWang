<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide one" data-hash="slide1" >
					<div class="oneTop">
						<img src="img/icon1.png" alt=""  class="toLogin"/>
						<p>用户注册</p>
					</div>
					<div class="oneMiddle">
						<div> 账户名称:<input type="text" placeholder="请输入账户" id="username" /></div>
						<div>账户密码:<input type="password" placeholder="请输入密码"  id="pwd"/></div>
						<div>确认密码:<input type="password" placeholder="请输入密码"/></div>
					</div>
					<div class="sureRegist">确定注册</div>
				</div>
				<div class="swiper-slide two" data-hash="slide2" >
					<p class="twoTitle">开心摇摇用户登录</p>
					<div class="twoMiddle">
						<div><input type="text" placeholder="请输入账户" class="username"/></div>
						<div><input type="password" placeholder="请输入密码" class="password"/></div>
					</div>
					<div class="pswWrap">
						<input type="checkbox" name="" id="" value="" class="showPwd" />
						<span  class="show">显示密码</span>
						<span href="" class="hide">忘记密码?</span>
					</div>
					<div class="autoWrap">
						<input type="checkbox" name="" id="remember" value="" />
						<a>记住密码自动登录</a>
					</div>
					<div class="twoBot">
						<div class="login">登录</div>
						<div class="regist">注册</div>
					</div>
				</div>
				
				<div class="swiper-slide three">
					<div class="threeTop">
						<img src="img/icon1.png" alt=""  class="toLogin"/>
						<span>转盘抽奖</span>
						<span class="exitLogin">退出登录</span>
					</div>
					<div class="drawBox">
						<div class="luckyDraw">抽奖</div>
					</div>
					<div id="wrapper">
						<ul>
							
						</ul>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
