<script type="text/javascript">
$(".login span").hover(function(){
	$(this).css("color","red").siblings("span").css("color","#999999")
},function(){
	$(this).css("color","#999999")
})
$(".list").hover(function(){
	$(this).css("color","red").siblings("color","#999")
},function(){
	$(this).css("color","#999")
})
$(".change").hover(function(){
	$(this).children().eq(1).css("background","aliceblue").slideDown(100);
},function(){
	$(this).children().eq(1).css("display","none")
})

$(".icon1").hover(function(){
	$(this).children().eq(2).css("background","aliceblue").slideDown(100)
},function(){
	$(this).children().eq(2).css("display","none")
})
$(".icon2").hover(function(){
	$(this).children().eq(1).slideDown(100)
},function(){
	$(this).children().eq(1).css("display","none")
})
$(".change li").hover(function(){
	$(this).css("color","red")
},function(){
	$(this).css("color","#999")
});
$(".search .searchbar span").hover(function(){
	$(".search .searchbar").css("background-position","0 -39px")
},function(){
	$(".search .searchbar").css("background-position","0 0")
});
//nav块  鼠标悬停的位置来控制move div的位置
function nav(){
	$(".nav .ul>li").hover(function(){
		var that=this;
		$(this).children().filter("a").css("color","red");
		$("#move").stop().animate({
			width:$(that).children().filter("a").width(),
			left:$(that).children().filter("a").offset().left-$("#header").offset().left
		},80);
	},function(){
		$(this).children().filter("a").css("color","black");
		$("#move").stop().animate({
			width:0,
			left:"100px"
		},80);
	});//
}
nav();
$(".exit").click(function(){
	$("#wecolme1").css("display","block");
	$("#wecolme2").css("display","none");
});

</script>
